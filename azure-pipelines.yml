# HTML
# Archive your static HTML project and save it with the build record.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: boolean # batch changes if true (the default); start a new build for every push if false
  branches:
    include: [ master ] # branch names which will trigger a build
    exclude: [ testprod ] # branch names which will not

# no PR triggers
pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeAndNpmTool@1
  inputs:
    versionSpec: '10.x'

- script: npm install
- script: npm run build

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)/public'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
