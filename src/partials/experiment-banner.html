<div role="alert">
    <div class="container">
        <div class="row">
            <div class="col-md-12 alert-left js-disclaimer d-none">
                <p class="lead"><span class="h4 bold">[global-lang-work-in-progress-header]</span></p>
                <p>[global-lang-work-in-progress-p-1a] <a href="[global-feedback-link]?Source=[code-url]">[global-lang-work-in-progress-p-1b]</a>[global-lang-period] [global-lang-work-in-progress-p-1c]</p>
                <p>[global-lang-work-in-progress-p-2a] <a href="https://www.ca.gov" rel="noopener noreferrer" target="_self">[global-lang-work-in-progress-p-2b]</a>[global-lang-period]
                </p>
                <button type="button" class="btn btn-primary" data-dismiss="alert" aria-label="Close" onclick="dismissAlert()">
                    <span aria-hidden="true">[global-lang-ok]</span></button>
            </div>
        </div>
    </div>
</div>
<script>
function getAlertElement() {
    return document.getElementsByClassName("js-disclaimer")[0];
}

function dismissAlert() {
    getAlertElement().classList.add('d-none');

    localStorage.setItem("AlertDismissed", new Date().getTime());
}

function alertLoad() {
    if ((new Date().getTime() - localStorage.getItem('AlertDismissed') || 0) > 2592000000)
        getAlertElement().classList.remove('d-none');
}

alertLoad();
</script>
