    
	<div class="alert mb-0 d-none" role="alert">
		  <div class="container">
    		<div class="row">
      			<div class="col-md-12 ml-4 alert-left">
				<p class="lead"><span class="h4 bold">[global-lang-work-in-progress-header]</span></p> 
				<p>[global-lang-work-in-progress-p-1a] <a href="/en/feedback/">[global-lang-work-in-progress-p-1b]</a>[global-lang-period] [global-lang-work-in-progress-p-1c]</p> 
				<p>[global-lang-work-in-progress-p-2a] <a href="https://www.ca.gov" rel="noopener noreferrer"
						target="_self">[global-lang-work-in-progress-p-2b]</a>[global-lang-period]
					</p>
					<button type="button" class="btn btn-dark btn-sm" data-dismiss="alert" aria-label="Close"
					onclick="dismissAlert()">
					  <span aria-hidden="true">[global-lang-ok]</span></button>
				</div>
			</div>
		</div>
  </div>
	
<script>
	function getAlertElement() {
		return document.getElementsByClassName("alert")[0];
	}

	function dismissAlert() {
		getAlertElement().classList.add('d-none');

		localStorage.setItem("AlertDismissed", new Date().getTime());
	}

	function alertLoad() {
		if ((new Date().getTime() - localStorage.getItem('AlertDismissed') || 0) > 3600000)
			getAlertElement().classList.remove('d-none');
	}

	alertLoad();
</script>
