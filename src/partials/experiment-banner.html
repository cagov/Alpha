<div class="alert mb-0 d-none" role="alert">
	<div class="container">
		<div class="row">
			<div class="col-md-12 ml-4 alert-left">
				<p class="lead"><span class="h4 bold">Alpha.CA.gov is a work in progress.</span></p>
				<p>While we test our website, the information here might not be completely accurate. We welcome <a
						href="/feedback/">your feedback</a>. Thanks for helping us make government services easier to use. </p>
				<p>If you need the current site, please <a href="https://www.ca.gov" rel="noopener noreferrer"
						target="_blank">visit CA.gov</a>. </p>
				<button type="button" class="btn btn-dark btn-sm" data-dismiss="alert" aria-label="Close"
					onclick="dismissAlert()">
					<span aria-hidden="true">OK</span></button>
			</div>
		</div>
	</div>
</div>

<script>
	function getAlertElement() {
		return document.getElementsByClassName("alert")[0];
	}

	function dismissAlert() {
		getAlertElement().classList.add('d-none');

		localStorage.setItem("AlertDismissed", new Date().getTime());
	}

	function alertLoad() {
		if ((new Date().getTime() - localStorage.getItem('AlertDismissed') || 0) > 3600000)
			getAlertElement().classList.remove('d-none');
	}

	alertLoad();
</script>
